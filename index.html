<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Loja de tênis moderna — encontre os modelos ideais para corrida, estilo e performance.">
  <title>SyntaxWear — Tênis e Sneakers Online</title>
  <link rel="stylesheet" href="./assets/css/01-reset.css">
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/hero.css">
  <link rel="stylesheet" href="./assets/css/category.css">
  <link rel="stylesheet" href="./assets/css/products.css">

<body>
  <a class="skip-link" href="#main-content"></a>

  <header class="header">

    <h1><a href="#" class="logo" aria-label="SyntaxWear — Página inicial"><img src="./assets/images/products/logo.svg"
          alt=""></a></h1>

    <nav class="nav-center" aria-label="Categorias principais">
      <ul>
        <li><a href="#">Masculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Outlet</a></li>
      </ul>
    </nav>

    <nav class="nav-right" aria-label="Menu secundário">
      <ul class="nav-secondary-list">
        <li class="nav-item"><a href="/stores">Nossas lojas</a></li>
        <li class="nav-item"><a href="/about">Sobre</a></li>
        <li class="nav-item"><a href="/account" aria-label="Minha conta"><img src="./assets/images/icons/user1.svg"
              alt="Ícone de usuário"></a></li>
        <li class="nav-item"><a href="/help" aria-label="Ajuda"><img src="./assets/images/icons/help.svg"
              alt="Ícone de ajuda"></a></li>
        <li class="nav-item"><a href="/cart" aria-label="Carrinho"><img src="./assets/images/icons/sacola.svg"
              alt="Ícone do carrinho"></a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="hero" aria-label="Destaque principal">
      <div class="hero-overlay">
        <div class="hero-content">
          <span class="hero-subtitle">Krypto One</span>
          <h2 class="hero-title">Transforme qualquer passo em presença</h2>
          <div class="hero-buttons">
            <a class="btn btn-outline" href="#">Ver modelos</a>
            <a class="btn btn-filled" href="#">Comprar</a>
          </div>
        </div>
      </div>
    </section>

    <section class="categories" aria-label="Categorias de produtos">
      <div class="category-card casual">
        <a href="#">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Casual</span>
        </a>
      </div>
      <div class="category-card esporte">
        <a href="#">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Esporte</span>
        </a>
      </div>
      <div class="category-card moderno">
        <a href="#" class="category-link">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Moderno</span>
        </a>
      </div>
      <div class="category-card futurista">
        <a href="#">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Futurista</span>
        </a>
      </div>
    </section>

    <section class="grid-section">
      <div class="card top1">
        <div class="top1-content">
          <h3 class="title">Krypton One</h3>
          <p class="card-subtitle">Estilo Urbano com atitude</p>
          <div class="cta-group">
            <a href="#" class="btn btn-outline">Feminino</a>
            <a href="#" class="btn btn-outline">Masculino</a>
          </div>
        </div>
      </div>
      <div class="card top2"></div>
      <div class="card midL"></div>
      <div class="card midR"></div>
      <div class="card bottomL"></div>
      <div class="card bottomR"></div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="footer-top container">
      <div class="newsletter" aria-label="Inscreva-se na newsletter">
        <h3></h3>
        <p></p>
        <form action="#" class="newsletter-form" aria-label="Formulário de inscrição na newsletter">
          <label for="newsletter-email" class="sr-only"></label>
          <input id="newsletter-email" type="email" name="email" placeholder="" required>
          <button class="btn btn-primary" type="submit"></button>
        </form>
      </div>

      <div class="footer-links">
        <div class="links-col">
          <h4></h4>
          <ul>
            <li><a href="#"></a></li>

            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; <span id="year"></span></p>
    </div>
  </footer>
