<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Loja de tênis moderna — encontre os modelos ideais para corrida, estilo e performance.">
    <title>SyntaxWear — Tênis e Sneakers Online</title>
    <link rel="stylesheet" href="./assets/css/01-reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/hero.css">
</head>

<body>
    <a class="skip-link" href="#main-content"></a>

    <header class="header">

        <h1><a href="#" class="logo" aria-label="SyntaxWear — Página inicial"><img
                    src="./assets/images/products/logo.svg" alt=""></a></h1>

        <nav class="nav-center" aria-label="Categorias principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Menu secundário">
            <ul class="nav-secondary-list">
                <li class="nav-item"><a href="/stores">Nossas lojas</a></li>
                <li class="nav-item"><a href="/about">Sobre</a></li>
                <li class="nav-item"><a href="/account" aria-label="Minha conta"><img
                            src="./assets/images/icons/user1.svg" alt="Ícone de usuário"></a></li>
                <li class="nav-item"><a href="/help" aria-label="Ajuda"><img src="./assets/images/icons/help.svg"
                            alt="Ícone de ajuda"></a></li>
                <li class="nav-item"><a href="/cart" aria-label="Carrinho"><img src="./assets/images/icons/sacola.svg"
                            alt="Ícone do carrinho"></a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="hero" aria-label="Destaque principal">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypto One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença</h2>
                    <div class="hero-buttons">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="collections" class="categories container" aria-label="Categorias de produtos">
            <header class="section-header">
                <h2></h2>
                <p class="section-sub"></p>
            </header>

            <ul class="category-list">
                <li class="category-card">
                    <figure>
                        <img src="assets/images/placeholders/runner.svg" alt="" width="400" height="300">
                        <figcaption>
                            <h3></h3>
                            <p></p>
                        </figcaption>
                    </figure>
                </li>

                <li class="category-card">
                    <figure>
                        <img src="assets/images/placeholders/lifestyle.svg" alt="" width="400" height="300">
                        <figcaption>
                            <h3></h3>
                            <p></p>
                        </figcaption>
                    </figure>
                </li>

                <li class="category-card">
                    <figure>
                        <img src="assets/images/placeholders/training.svg" alt="" width="400" height="300">
                        <figcaption>
                            <h3></h3>
                            <p></p>
                        </figcaption>
                    </figure>
                </li>

                <li class="category-card">
                    <figure>
                        <img src="assets/images/placeholders/outdoor.svg" alt="" width="400" height="300">
                        <figcaption>
                            <h3></h3>
                            <p></p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section id="bento" class="bento container" aria-label="Bento grid de produtos e lifestyle">
            <header class="section-header">
                <h2></h2>
                <p class="section-sub"></p>
            </header>

            <div class="bento-grid" aria-label="Mosaico de produtos">
                <div class="bento-item item-a">
                    <img src="assets/images/placeholders/bento-1.svg" alt="">
                </div>
                <div class="bento-item item-b">
                    <img src="assets/images/placeholders/bento-2.svg" alt="">
                </div>
                <div class="bento-item item-c">
                    <img src="assets/images/placeholders/bento-3.svg" alt="">
                </div>
                <div class="bento-item item-d">
                    <img src="assets/images/placeholders/bento-4.svg" alt="">
                </div>
            </div>
        </section>

    </main>

    <footer class="site-footer">
        <div class="footer-top container">
            <div class="newsletter" aria-label="Inscreva-se na newsletter">
                <h3></h3>
                <p></p>
                <form action="#" class="newsletter-form" aria-label="Formulário de inscrição na newsletter">
                    <label for="newsletter-email" class="sr-only"></label>
                    <input id="newsletter-email" type="email" name="email" placeholder="" required>
                    <button class="btn btn-primary" type="submit"></button>
                </form>
            </div>

            <div class="footer-links">
                <div class="links-col">
                    <h4></h4>
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
                <div class="links-col">
                    <h4></h4>
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
                <div class="links-col">
                    <h4></h4>
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; <span id="year"></span></p>
        </div>
    </footer>

</body>

</html>
