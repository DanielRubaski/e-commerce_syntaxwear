<!doctype html>
<html lang="pt-BR">
<head>

  <meta name="description" content="Loja de tênis moderna — encontre os modelos ideais para corrida, estilo e performance.">
  <title>SyntaxWear — Tênis</title>
  <link rel="stylesheet" href="./assets/css/01-reset.css">
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
  <a class="skip-link" href="#main-content"></a>

  <header class="site-header">
    <div class="header-inner container">
      <a href="#" class="logo" aria-label="SyntaxWear — Página inicial"></a>

      <nav class="main-nav" aria-label="Menu principal">
        <ul class="nav-list">
          <li><a href="#collections"></a></li>
          <li><a href="#bento"></a></li>
          <li><a href="#about"></a></li>
          <li><a href="#contact"></a></li>
        </ul>
      </nav>

      <div class="header-actions" aria-hidden="false">
        <a href="#search" class="icon-btn" aria-label="Buscar"><img src="assets/images/icons/search.svg" alt="" width="20" height="20"></a>
        <a href="#account" class="icon-btn" aria-label="Minha conta"><img src="assets/images/icons/user.svg" alt="" width="20" height="20"></a>
        <a href="#cart" class="icon-btn" aria-label="Carrinho"><img src="assets/images/icons/cart.svg" alt="" width="20" height="20"></a>
      </div>
    </div>
  </header>

  <main id="main-content">

    <section class="hero" aria-label="Destaque principal">
      <div class="hero-content container">
        <h1></h1>
        <p class="lead"></p>
        <div class="hero-ctas">
          <a class="btn btn-primary" href="#collections"></a>
          <a class="btn btn-secondary" href="#bento"></a>
        </div>
      </div>
    </section>

    <section id="collections" class="categories container" aria-label="Categorias de produtos">
      <header class="section-header">
        <h2></h2>
        <p class="section-sub"></p>
      </header>

      <ul class="category-list">
        <li class="category-card">
          <figure>
            <img src="assets/images/placeholders/runner.svg" alt="" width="400" height="300">
            <figcaption>
              <h3></h3>
              <p></p>
            </figcaption>
          </figure>
        </li>

        <li class="category-card">
          <figure>
            <img src="assets/images/placeholders/lifestyle.svg" alt="" width="400" height="300">
            <figcaption>
              <h3></h3>
              <p></p>
            </figcaption>
          </figure>
        </li>

        <li class="category-card">
          <figure>
            <img src="assets/images/placeholders/training.svg" alt="" width="400" height="300">
            <figcaption>
              <h3></h3>
              <p></p>
            </figcaption>
          </figure>
        </li>

        <li class="category-card">
          <figure>
            <img src="assets/images/placeholders/outdoor.svg" alt="" width="400" height="300">
            <figcaption>
              <h3></h3>
              <p></p>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>

    <section id="bento" class="bento container" aria-label="Bento grid de produtos e lifestyle">
      <header class="section-header">
        <h2></h2>
        <p class="section-sub"></p>
      </header>

      <div class="bento-grid" aria-label="Mosaico de produtos">
        <div class="bento-item item-a">
          <img src="assets/images/placeholders/bento-1.svg" alt="">
        </div>
        <div class="bento-item item-b">
          <img src="assets/images/placeholders/bento-2.svg" alt="">
        </div>
        <div class="bento-item item-c">
          <img src="assets/images/placeholders/bento-3.svg" alt="">
        </div>
        <div class="bento-item item-d">
          <img src="assets/images/placeholders/bento-4.svg" alt="">
        </div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="footer-top container">
      <div class="newsletter" aria-label="Inscreva-se na newsletter">
        <h3></h3>
        <p></p>
        <form action="#" class="newsletter-form" aria-label="Formulário de inscrição na newsletter">
          <label for="newsletter-email" class="sr-only"></label>
          <input id="newsletter-email" type="email" name="email" placeholder="" required>
          <button class="btn btn-primary" type="submit"></button>
        </form>
      </div>

      <div class="footer-links">
        <div class="links-col">

    <div class="footer-bottom">
      <p>&copy; <span id="year"></span></p>
